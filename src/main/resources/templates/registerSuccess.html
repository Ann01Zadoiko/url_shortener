<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <!-- Add your CSS styles or include Bootstrap if needed -->
</head>
<body>

<div class="container">
    <h2 class="mt-4 mb-4 text-center">Your account credentials:</h2>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Password: <span th:text="${user.password}"></span></p>

    <form th:action="@{login}" method="get">
        <button type="submit" class="btn btn-primary">Go to Login</button>
    </form>
</div>

<!-- Add your scripts or include Bootstrap JS if needed -->

</body>
</html>
